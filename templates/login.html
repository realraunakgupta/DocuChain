{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5 animate-fade-in-up">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-header bg-white text-center py-4 rounded-top-4 border-bottom-0">
                <div class="mb-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="var(--primary-color)"
                        class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                    </svg>
                </div>
                <h3 class="fw-bold mb-0">Secure Login</h3>
                <p class="text-muted mt-2 mb-0">Access your DocuChain Dashboard</p>
            </div>
            <div class="card-body p-4 p-md-5">
                <form method="POST" action="/login">
                    <div class="mb-4">
                        <label for="username" class="form-label fw-bold">Organization / Username</label>
                        <input type="text" class="form-control form-control-lg rounded-3 bg-light border-0"
                            id="username" name="username" placeholder="Enter your registered username" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold">Password</label>
                        <input type="password" class="form-control form-control-lg rounded-3 bg-light border-0"
                            id="password" name="password" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill fw-bold shadow-sm mt-2">Sign
                        In</button>

                    <div class="text-center mt-4">
                        <span class="text-muted">Don't have an account?</span>
                        <a href="/register" class="text-decoration-none fw-bold ms-1">Register Here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
